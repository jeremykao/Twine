<!DOCTYPE html>
<html lang="en">
	<head>
    <meta charset="utf-8">
    <title>Twine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--link href='http://fonts.googleapis.com/css?family=Rochester' rel='stylesheet' type='text/css'-->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/flat-ui.css" rel="stylesheet">
    <link href="css/twine.css" rel="stylesheet">

    <link rel="shortcut icon" href="images/favicon.ico">
	</head>
	<body>
    <!-- login screen -->
    <div class="login-screen">
      <div class="login-icon">
        <img src="images/login/icon.png" alt="Welcome to Mail App" />
        <h4>Welcome to <small>Twine</small></h4>
      </div>

      <div class="login-form">
        <div class="control-group">
          <input id="search-bar" type="text" class="login-field" value="" placeholder="Find friends who like..." id="login-name" />
          <label class="login-field-icon fui-user" for="login-name"></label>
        </div>

        <a id="search-btn" class="btn btn-primary btn-large btn-block" href="#">Search Friends</a>
      </div>
    </div> <!-- login-screen wrapper -->

    <!-- list screen --> 
    <div class="todo mrm">
      <ul>
        <li class="todo-done">
        <div class="todo-icon fui-user"></div>
        <div class="todo-content">
          <h4 class="todo-name">
            <strong>Earl</strong> Lee
          </h4>
          likes food
        </div>
      </li>

      <li>
        <div class="todo-icon fui-list"></div>
        <div class="todo-content">
          <h4 class="todo-name">
            <strong>Teresa</strong> Fan
          </h4>
          likes food
        </div>
      </li>

      <li>
        <div class="todo-icon fui-eye"></div>
        <div class="todo-content">
          <h4 class="todo-name">
            <strong>Jeremy</strong> Kao
          </h4>
          likes to cook
        </div>
      </li>

      <li>
        <div class="todo-icon fui-eye"></div>
        <div class="todo-content">
          <h4 class="todo-name">
            <strong>Adeogun</strong> Samuel
          </h4>
          likes to eat
        </div>
      </li>

      <li>
        <div class="todo-icon fui-eye"></div>
        <div class="todo-content">
          <h4 class="todo-name">
            <strong>Deanna</strong> Hartsook
          </h4>
          likes food
        </div>
      </li>
    </ul>
  </div>


		<div id="fb-root"></div>
    <fb:login-button show-faces="true" width="200" max-rows="1"></fb:login-button>
    <script type="text/javascript" src="/js/fb.js"></script>
    <script src="js/jquery-1.8.3.min.js"></script>
    <script src="js/jquery-ui-1.10.3.custom.min.js"></script>
    <script src="js/jquery.ui.touch-punch.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-select.js"></script>
    <script src="js/bootstrap-switch.js"></script>
    <script src="js/flatui-checkbox.js"></script>
    <script src="js/flatui-radio.js"></script>
    <script src="js/jquery.tagsinput.js"></script>
    <script src="js/jquery.placeholder.js"></script>
    <script src="js/jquery.stacktable.js"></script>
    <script src="http://vjs.zencdn.net/c/video.js"></script>
    <script src="js/application.js"></script>
	</body>
</html>
